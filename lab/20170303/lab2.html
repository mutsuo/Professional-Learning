		<h1>承德旅游节开幕</h1>

	<div class="body">
		承德冰雪温泉国际旅游节12月26日在承德避暑山庄开幕，图为开幕式上的大型表演活动。旅游节期间，承德将举办系列冰雪赛事活动、皇家灯会、冬季温泉养生节、“承德之冬”摄影大赛等丰富多彩的冬季旅游活动。</br>

	<div class="body">

		承德冰雪温泉国际旅游节12月26日在承德避暑山庄开幕，图为开幕式现场，选手们正在进行速度滑冰马拉松赛。旅游节期间，承德将举办系列冰雪赛事活动、皇家灯会、冬季温泉养生节、“承德之冬”摄影大赛等丰富多彩的冬季旅游活动。</br>
