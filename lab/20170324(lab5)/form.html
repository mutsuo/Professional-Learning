<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>综合实例</title>
    <style type="text/css">
    	table,td,tr{
    		border:1px solid #A9A9A9;
    	}
    </style>
</head>
<body>
	<form action="http://10.7.1.98/taozhuo/form_data.php" method="get">
		<table cellspacing="0" cellpadding="10" align="center">
			<tr>
				<td width="100">用户名：</td>
				<td width="380">
					<input type="text" name="name" maxlength="10"/>
				</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<input type="password" name="password" maxlength="16"/>
				</td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td>
					<input type="password" name="confpassword" maxlength="16"/>
				</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input name="sex" type="radio" checked="checked"/>男
					<input name="sex" type="radio"/>女
				</td>
			</tr>
			<tr>
				<td>生日：</td>
				<td>
					<select name="birth_style">
						<option>公历</option>
						<option>农历</option>
					</select>
					<select name="birth_y" >
						<option>年</option>
						<option>2017</option>
					</select>
					<select name="birth_m">
						<option>月</option>
						<option>4</option>
					</select>
					<select name="birth_d">
						<option>日</option>
						<option>1</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所在地：</td>
				<td>
					<select name="location_country">
						<option>--国家--</option>
						<option selected="selected">中国</option>
						<option>海外</option>
					</select>
					<select name="location_pro">
						<option>--省份--</option>
						<option selected="selected">河北省</option>
					</select>
					<select name="location_city">
						<option>--城市---</option>
						<option selected="selected">石家庄</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td>
					<input type="text" name="testcode" maxlength="5"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<img src="images/yanzhengma.jpg" width="100" />
				</td>
			</tr>
			<tr>
				<td>证件类型：</td>
				<td>
					<select name="identistyle">
						<option>--证件类型--</option>
						<option selected="selected">身份证</option>
						<option>居住证</option>
						<option>护照</option>
						<option>军人证</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>证件号：</td>
				<td>
					<input type="text" name="identinum"/>
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<input type="checkbox" name="hobby_music"/>音乐
					<input type="checkbox" name="hobby_reading" checked="checked"/>读书
					<input type="checkbox" name="hobby_dance" checked="checked"/>跳舞
					<input type="checkbox" name="hobby_chess"/>下棋
					<input type="checkbox" name="hobby_others"/>其它
				</td>
			</tr>
			<tr>
				<td>说明：</td>
				<td>
					<textarea name="description" cols="50" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td>上传头像：</td>
				<td>
					<input type="file" name="icon"/>
				</td>
			</tr>
			<tr>
				<td colspan="2"  align="center">
					<input type="submit" value="提交" />
					<input type="reset" value="重置" />
					<input type="button" value="按钮" />
				</td>
			</tr>		
		</table>
	</form>
</body>
</html>
