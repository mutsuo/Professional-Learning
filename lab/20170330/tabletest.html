<!DOCTYPE html>
<html>
<head>
	<title>个人简历表</title>
	<meta charset="UTF-8">
</head>
<body>
	<h3 align="center">简洁易用的个人简历模板表</h3>

	<table border="1" align="center" cellspacing="0">
		<tr align="center">
			<td>姓名</td>
			<td width="100">&#160;</td>
			<td colspan="2">性别</td>
			<td colspan="4">&#160;</td>
		</tr>
		<tr align="center">
			<td>本人联系地址</td>
			<td>&#160;</td>
			<td colspan="2">民族</td>
			<td colspan="4">&#160;</td>
		</tr>
		<tr align="center">
			<td>家庭详细地址</td>
			<td>&#160;</td>
			<td colspan="2">出生日期</td>
			<td colspan="4">&#160;</td>
		</tr>
		<tr align="center">
			<td>婚姻状况</td>
			<td>&#160;</td>
			<td colspan="2">身高</td>
			<td colspan="4">&#160;</td>
		</tr>
		<tr align="center">
			<td>联系电话</td>
			<td>&#160;</td>
			<td colspan="2">邮箱</td>
			<td colspan="4">&#160;</td>
		</tr>
		<tr align="center">
			<td>通信地址</td>
			<td colspan="5">&#160;</td>
			<td>邮编</td>
			<td colspan="4" width="100">&#160;</td>
		</tr>
		<tr align="center">
			<td>求职意向</td>
			<td colspan="7">&#160;</td>
		</tr>
		<tr align="center">
			<td>毕业院校</td>
			<td colspan="7">&#160;</td>
		</tr>
		<tr align="center">
			<td>学历</td>
			<td colspan="2">&#160;</td>
			<td colspan="2">毕业日期</td>
			<td colspan="3">&#160;</td>
		</tr>
		<tr align="center">
			<td>专业</td>
			<td colspan="2">&#160;</td>
			<td colspan="2">计算机水平</td>
			<td colspan="3">&#160;</td>
		</tr>
		<tr align="center">
			<td>证书</td>
			<td colspan="7">C1汽车驾驶证、报关员证、会计证、电工证</td>
		</tr>
		<tr align="center">
			<td rowspan="3">工作经历</td>
			<td colspan="7">2011年在XX公司实习3个月</td>
		</tr>
		<tr align="center">
			<td colspan="7">2012年在XX企业兼职3个月</td>
		</tr>
		<tr align="center">
			<td colspan="7">2012年在XX企业上班3个月</td>
		</tr>
		<tr align="center">
			<td>&#160;</td>
			<td colspan="7">自我评价</td>
		</tr>
	</table>
</body>
</html>
